# Spring
spring:
  main:
    bannerMode: console
  # Data source
  dataSource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/db
    username: user
    password: password
  jpa:
    showSql: true
  flyway:
    baselineOnMigrate: false
    enabled: false

# Logging
logging:
  config: classpath:log4j2-test.yml
