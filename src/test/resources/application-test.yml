# Spring
spring:
  main:
    bannerMode: console
  jpa:
    showSql: true
    properties:
      hibernate:
        jdbc:
        format_sql: true
  flyway:
    baselineOnMigrate: false
    enabled: false

# Application
application:
  scheduler:
    host:
      availability:
        cron: "*/10 * * * * *"

# Logging
logging:
  config: classpath:log4j2-test.yml
