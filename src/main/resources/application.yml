# Spring
spring:
  application:
    name: statussvc
  profiles:
    active: default
  main:
    bannerMode: off
  # Data source
  dataSource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/db
    username: user
    password: password
    hikari:
      connectionTimeout: 10000
      maximumPoolSize: 10
      minimumIdle: 10
  jpa:
    showSql: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    hibernate:
      ddlAuto: none # update to validated
  # Flyway
  flyway:
    enabled: false
    baselineOnMigrate: false
    locations: classpath:db/migration/mysql

# Embedded Server
server:
  port: 8080
  serverHeader: ${spring.application.name}
  error:
    includeStackTrace: never
    includeException: false

# Spring Boot Actuator
management:
  endpoints:
    web:
      basePath: /
      exposure:
        include: health, info, flyway

# Application
application:
  service:
    version: 1.0.0

# Logging
logging:
  file:
    name: ${spring.application.name}.log
  config: classpath:log4j2.yml
